{% if page.title %}
    {% if page.layout == 'assignment' %}
        <h1>
            <a href="../assignments/">Assignments</a> > 
            {{page.abbreviation}}: {{ page.title }}
        </h1>
    {% elsif page.layout == 'lecture' or page.layout == 'lecture-two-column' %}
        <h1><a href="../">Schedule</a> > {{ page.title }}</h1>
    {% else %}
        <h1>{{ page.title }}</h1>
    {% endif %}
{% endif %}
